{% extends "layout.html" %}
{% block body %}
<div class="container">	
	<div class="row">
		<div class="col-md-4" id="center">
			<div id="center1">
				<h3>Login</h3>
				{% if error %}
				<p>{{error}}</p>
				{% endif %}
				<form action="/login" method="post">
					<dl>
						<dt>Email:</dt>
						<dd><input type="text" name="email"></dd>
						<dt>Password:</dt>
						<dd><input type="password" name="password"></dd>
						<dd><input class="reverse__btn" type="submit" value="login"></dd>
					</dl>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
